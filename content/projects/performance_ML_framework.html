					<!-- The project outcome was a classifier tool for photons that is deployed using the ONNX format for the CNN model.
					Objects in ATLAS are stored in a NoSQL file format that has a directory structure of custom objects representing an event.
					The tool is fed with this files,
					from where it reads the raw features and processes them to input a heatmap (energy distribution) to the CNN.
					The model was fully developed using TensorFlow and Keras in a custom and dynamic manner. -->
				</p>
